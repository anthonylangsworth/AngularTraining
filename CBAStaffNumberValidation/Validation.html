<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>CBA Staff Number Validation</title>
    <link rel="stylesheet" href="../Content/bootstrap.css"/>
    <script type="text/javascript" src="../Scripts/angular.js"></script>
    <script type="text/javascript" src="Validation.js"></script>
    <style type="text/css">
        .invalid {
            background-color: red;
            color: white
        }
    </style>
</head>
    <body ng-app="validationExample" style="margin: 100px">
        <h1>CBA Staff Number Validation</h1>
        <form name="myForm">
            <label for="txtNumber">Number: </label>
            <input id="txtNumber" name="txtNumber" type="text" ng-model="model.number" cba-staff-number 
                ng-class="{invalid: myForm.txtNumber.$error.cbaStaffNumber }" />
        </form>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Validation</title>
    <link rel="stylesheet" href="../Content/bootstrap.css"/>
    <script type="text/javascript" src="../Scripts/angular.js"></script>
</head>
    <body ng-app style="margin: 10px">
        <h1>Validation</h1>
        <form name="myForm">
            <label for="txtNumber">Number: </label>
            <input id="txtNumber" name="txtNumber" type="text" ng-model="number" required />
            <div ng-show="myForm.txtNumber.$dirty && myForm.txtNumber.$error.required">Must be a number</div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Validation</title>
    <link rel="stylesheet" href="../Content/bootstrap.css"/>
    <script type="text/javascript" src="../Scripts/angular.js"></script>
</head>
    <body ng-app style="margin: 100px">
        <h1>Basic Validation</h1>
        <form name="myForm">
            <label for="txtText">Number: </label>
            <input id="txtText" name="txtText" type="text" ng-model="text" required />
            <div ng-show="myForm.txtText.$dirty && myForm.txtText.$error.required">Field is required</div>
        </form>
    </body>
</html>

<script type="text/javascript" src="BasicCalculator.js"></script>
<form data-ng-controller="BasicCalculator" name="form">
    <label for="addend1">Addend 1:</label>        
    <input type="text" name="addend1" data-ng-model="addend1" />
    <br/>
    <label for="addend2">Addend 2:</label>        
    <input type="text" name="addend2" data-ng-model="addend2" />
    <br/>
    <input type="button" data-ng-click="add()" value="Add" />
    <br/>
    <span>Sum: </span><span>{{sum}}</span>
</form>
